name: C/C++ CI

on:
  push:
    branches: [ "main" ,"test_build_action"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: pip install GitPython colorama
    - name: Install compiler
      run: sudo apt install arm-none-eabi-gcc
    - name: check compiler version
      run: arm-none-eabi-gcc --version
    - name: "Invoke Cmake"
      run: mkdir ./build && cmake -B ./build
    - name: make 
      run: make -C ./build
